<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Operation Center - Login</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- JS 파일 연결 -->
  <script src="/js/main.js" defer></script>
  <style>
    body {
      background-color: #ffffff;
      color: #0d3b66;
    }

    .container-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 60px;
      padding: 20px;
    }

    .company-title {
      text-align: right;
      margin-right: 30px; /* 살짝 왼쪽으로 이동 */
    }

    .company-title h1 {
      font-size: 2.7rem; /* 살짝 키움 */
      font-weight: 700;
      margin: 0;
    }

    .company-title small {
      font-size: 1.1rem;
      color: #4a4a4a;
    }

    .login-card {
      width: 360px;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
    }

    #message {
      min-height: 1.2rem;
    }

    .btn-custom {
      background-color: #0d3b66;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #0b3157;
      color: #fff;
    }

    .btn-outline-custom {
      border: 1px solid #0d3b66;
      color: #0d3b66;
    }

    .btn-outline-custom:hover {
      background-color: #0d3b66;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <!-- 왼쪽 회사 이름 -->
    <div class="company-title">
      <h1>Cloud Operation Center</h1>
      <small>클라우드운영센터</small>
    </div>

    <!-- 오른쪽 로그인 카드 -->
    <div class="login-card">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" />
      </div>
      <button class="btn btn-custom w-100" onclick="login()">Login</button>
      <p id="message" class="text-danger text-center mt-2"></p>
      <hr />
      <button class="btn btn-outline-custom w-100" onclick="window.location.href='/signup.html'">Sign Up</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
