<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/prompt.js" defer></script>
    <style>
        .prompt-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 12px;
        }
        .submit-btn {
            position: absolute;
            bottom: 50px;
            right: 30px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* ✅ 새로운 "내 이미지 목록" 버튼 스타일 */
        .history-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* ✅ 로딩 화면 스타일 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light position-relative">
    <!-- ✅ 내 이미지 목록 버튼 추가 -->
    <button class="btn btn-outline-primary history-btn" onclick="window.location.href='/result-list.html'">My Images</button>

    <button class="btn btn-outline-danger logout-btn" onclick="window.location.href='/index.html'">Logout</button>
    
    <div class="card p-4 shadow-lg position-relative prompt-container">
        <h2 class="text-center mb-4">AI Image Generator</h2>
        <div class="mb-3">
            <textarea id="promptInput" class="form-control" placeholder="Describe the image you want..." rows="5"></textarea>
        </div>
        <button class="btn btn-primary submit-btn" onclick="submitPrompt()">Submit</button>
    </div>

    <!-- ✅ 로딩 화면 (스피너) -->
    <div id="loadingOverlay" class="loading-overlay">
        Generating image... Please wait
        <div class="spinner"></div>
    </div>
</body>
</html>
