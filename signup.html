<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS 파일 연결 -->
    <script src="/js/signup.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100" onclick="register()">Register</button>
        <p id="message" class="text-danger text-center mt-2"></p>
        <hr>
        <button class="btn btn-outline-secondary w-100" onclick="window.location.href='/index.html'">Back to Login</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
